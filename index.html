<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid Art</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="dist/css/styles.css" />
  </head>
  <body>
    <h1>Piet Mondrian in CSS</h1>
    <div class="gallery">
      <div class="art-with-card">
        <div class="painting" id="tableau2">
          <div class="section section1 white">1</div>
          <div class="section section2">2</div>
          <div class="section section3">3</div>
          <div class="section section4 white">4</div>
          <div class="section section5 white">5</div>
          <div class="section section6 white">6</div>
          <div class="section section7">7</div>
          <div class="section section8 white">8</div>
          <div class="section section9">9</div>
        </div>
        <div class="card">Tableau II, 1922</div>
      </div>

      <div class="art-with-card">
        <div class="painting" id="tableau1">
          <div class="section section1">1</div>
          <div class="section section2">2</div>
          <div class="section section3">3</div>
          <div class="section section4">4</div>
          <div class="section section5">5</div>
          <div class="section section6">6</div>
          <div class="section section7">7</div>
          <div class="section section8">8</div>
          <div class="section section9">9</div>
          <div class="section section10">10</div>
          <div class="section section11">11</div>
        </div>
        <div class="card">Tableau I, 1921</div>
      </div>

      <div class="art-with-card">
        <div class="painting" id="compositionC">
          <div class="section section1">1</div>
          <div class="section section2">2</div>
          <div class="section section3">3</div>
          <div class="section section4">4</div>
          <div class="section section5">5</div>
          <div class="section section6">6</div>
          <div class="section section7">7</div>
          <div class="section section8">8</div>
          <div class="section section9">9</div>
        </div>
        <div class="card">Composition C, 1935</div>
      </div>

      <div class="art-with-card">
        <div class="painting" id="composition2">
          <div class="section section1">1</div>
          <div class="section section2">2</div>
          <div class="section section3">3</div>
          <div class="section section4">4</div>
          <div class="section section5">5</div>
          <div class="section section6">6</div>
          <div class="section section7">7</div>
        </div>
        <div class="card">Composition II in Red, Blue, and Yellow, 1929</div>
      </div>
    </div>
  </body>
</html>
